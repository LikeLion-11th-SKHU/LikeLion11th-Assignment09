{% extends 'index.html' %}

{% block title %}
    <title>Diary Detail</title>
{% endblock %}

{% block content %}
    <h1>Diary Detail Page</h1>
    <hr>
    <h3>제목: {{ diary.title }}</h3>
    <p>날씨: {{ diary.weather }}</p>
    <p>일기: {{ diary.diary }}</p>
    <p>작성날짜: {{ diary.pub_date }}</p>
    {% if diary.file %}
        <img src="{{ diary.file.url }}" width="200" height="200" alt="file">
    {% endif %}
    <br>
    <a href="{% url 'edit' diary.id %}">수정하기</a>
    <br>
    <a href="{% url 'delete' diary.id %}">글 삭제하기</a>
    <br>
{% endblock %}
