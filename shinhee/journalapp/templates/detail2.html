{% extends 'index.html' %}

{% block title %}
    <title>Journal Detail</title>
{% endblock %}

{% block content %}
    <h1>Journal Detail Page</h1>
    <hr>
    <h3>제목: {{ journal.title }}</h3>
    <p>날씨: {{ journal.weather }}</p>
    <p>일기: {{ journal.journal }}</p>
    <p>작성날짜: {{ journal.pub_date }}</p>
    {% if journal.image %}
        <img src="{{ journal.image.url }}" width="200" height="200" alt="image">
    {% endif %}
    <br>
    <a href="{% url 'update2' journal.id %}">수정하기</a>
    <br>
    <a href="{% url 'delete2' journal.id %}">삭제하기</a>
    <br>
{% endblock %}
