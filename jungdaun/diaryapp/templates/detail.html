{% extends 'notform.html' %}

{% block title %}
    <title>Detail</title>
{% endblock title %} 

{% block content %}
    <h1>Detail Page</h1>
    <p>{{ diarys.title }}</p>
    <p>{{ diarys.date }}</p>
    <p>{{ diarys.weather }}</p>
    <p>{{ diarys.content }}</p>
    <p>{{ diarys.file }}</p>
    <p>{{ diarys.image }}</p>
    <br>
    <a href="{% url 'edit' diarys.id %}">글 수정하기</a>
    <br>
    <a href="{% url 'delete' diarys.id %}">글 삭제하기</a>
{% endblock %}
