<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read</title>
</head>
<body>
    <nav>
        <a href="{% url 'index' %}">index로 돌아가기</a>
        <a href="{% url 'new' %}">일기 작성하기</a>
        <a href="{% url 'useform' %}">일기 모아보기</a>
    </nav>

    <br><br>

    {% for journals in journals.all %}
    <h3><a href="{% url 'detail' journals.id %}">{{ journals.title }}</a></h3>
        <p>제목 : {{ journals.title }}</p>
        <p>날짜 및 시간 : {{ journals.date }}</p>
        <p>날씨 : {{ journals.weather }}</p>
        <p>일기 : {{ journals.content }}</p>
        {% if journals.file %}
            <img src="{{journals.file.url}}" width="200" height = "200" alt = "file">
        {% endif %}
        {% if journals.image %}
            <img src="{{journals.image.url}}" width="200" height = "200" alt = "image">
        {% endif %}

    <br><hr><br>
    {% endfor %}
</body>
</html>
