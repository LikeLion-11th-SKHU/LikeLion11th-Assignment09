<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <form method="POST" action = "{% url 'update' edit_journals.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        제목 : <input type="text" name = "title" value = "{{ edit_journals.title }}"><br>
        날씨 : <input type="text" name = "weather" value = "{{ edit_journals.weather }}"><br>
        일기 : <textarea name = "content" cols="30" rows = "10" value = "{{ edit_journals.content }}"></textarea> <br>
        <div>
            파일 업로드 : <input type="file" name = "file"><br>
            이미지 업로드 : <input type="file" name = "image"><br>
        </div>
        <button type = "submit">작성</button>
    </form>
</body>
</html>
