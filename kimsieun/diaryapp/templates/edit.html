{% extends 'index.html' %}

{% block title %}
<title>Diary Edit</title>
{% endblock %}

{% block content %}
    <h1>일기 고쳐쓰기</h1>
    <hr>
    <form method="POST" action="{% url 'update' edit_diary.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        제목 : <input type="text" name="title" value="{{ edit_diary.title }}"> <br>
        날씨 : <input type="text" name="weather" value="{{ edit_diary.weather }}"> <br>
        일기 : <textarea name="content" cols="30" rows="10">{{ edit_diary.content }}</textarea> <br>
        <div>
            이미지(파일) 업로드 : <input type="file" name="image">
        </div>

        <button type="submit">일기 작성</button>
    </form>
{% endblock %}
