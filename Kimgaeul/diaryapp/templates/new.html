{% extends 'index.html' %}

{% block title %}
    <title>Diary</title>
{% endblock %}

{% block content %}
    <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        제목: <input type="text" name="title" maxlength="30"> <br>
        날씨: <input type="text" name="weather" maxlength="20"> <br>
        일기: <textarea name="content" cols="30" rows="10"></textarea>
        <div>
            사진 업로드: <input type="file" name="photo">
        </div>
        <button type="submit">작성</button>
    </form>
{% endblock %}
