{% extends 'index.html' %}

{% block title %}
    <title>Diary</title>
{% endblock %}

{% block content %}
    <h1>Detail Page</h1>
    <hr>
    <h3>제목:{{ review.title }}</h3>
    <p>날짜: {{ review.pub_date }}</p>
    <p>날씨: {{ review.weather }}<p>
    <p>일기: {{ review.content }}</p>
    {% if review.photo %}
    <img src="{{ review.photo.url }}" width="200" height="200" alt="photo">
    {% endif %}
    <br>
    <a href="{% url 'edit' review.id %}">글 수정하기</a>
    <a href="{% url 'delete' review.id %}">글 삭제하기</a>
{% endblock %}
