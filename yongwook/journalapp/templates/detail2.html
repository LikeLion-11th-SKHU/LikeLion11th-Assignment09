{% extends 'index.html' %}

{% block title %}
    <title>Detail</title>
{% endblock %}

{% block content %}
    <h1>journal_detail</h1>
    <hr>
    <p>제목 : {{ journal.title }}</p>
    <p>날짜 : {{ journal.pub_date }}</p>
    <p>날씨 : {{ journal.weather }}</p>
    <p>일기 : {{ journal.content }}</p>
    {% if journal.image %}
        <img src="{{ journal.image.url }}" width="200" height="200" alt="image">
    {% endif %}
    <br>
    <a href="{% url 'update2' journal.id %}">수정</a>
    <br>
    <a href="{% url 'delete2' journal.id %}">삭제</a>
{% endblock %}
