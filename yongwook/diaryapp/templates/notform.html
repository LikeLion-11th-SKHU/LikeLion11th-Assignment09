{% extends 'index.html' %}

{% block title %}
        <title>Read</title>
{% endblock %}

{% block content %}
    <nav>
        <a href = "{% url 'index' %}">index 복귀</a>
        <a href = "{% url 'new' %}">일기 쓰기</a>
    </nav>

    <br><br>

    {% for diary in diarys.all %}
    <p><a href="{% url 'detail' diary.id %}">제목 : {{ diary.title }}</a></p>
        <p>작성날짜 : {{ diary.pub_date }}</p>
        <p>날씨 : {{ diary.weather }}</p>
        <p>내용 : {{ diary.content }}</p>
        {% if diary.file %}
        <img src="{{ diary.file.url }}" width="200" height="200" alt="file">
        {% endif %}
        <br><hr><br>
    {% endfor %}
{% endblock %}
