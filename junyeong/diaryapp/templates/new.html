{% extends 'index.html' %}

{% block title %}
<title>create</title>
{% endblock %}

{% block content %}
<h1>create page</h1>
<form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">

    {% csrf_token %}

    <p>제목: <input type="text" name="title"></p>

    <p>날씨: <input type="text" name="weather"></p>

    <p>내용: <textarea type="text" name="body"></textarea></p>

    <p>사진: <input type="file" name="image"></p>

    <button type="submit">작성하기</button>
</form>


{% endblock %}
